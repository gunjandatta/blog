# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Blog"

# A description of your site for meta tag, search engine results.
description: "Simple Ideas + Simple Solutions = Innovation"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/blog"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://dattabase.com"

# Favicon
favicon: images/favicon.png

# Site navigation - each item must have a title and a url.
navigation:
  - text: About
    url: /blog/about
  - text: Tags
    url: /blog/tags
  - text: Library
    url: /

# The shortname for your Disqus site to enable comments.
disqus: 

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; Dattabase LLC"
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
